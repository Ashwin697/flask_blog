{% extends "base.html" %}

{% block body %}

<style>
    body {
        background-color: #f8f9fa;
    }

    .login-container {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
    }

    .login-container img {
        width: 80px;
        margin-bottom: 30px;
    }

    .form-control {
        border-radius: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 20px;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }
</style>

<div class="login-container">
    <img src="{{url_for ('static',filename='user.png')}}" alt="User Icon">
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <input type="text" class="form-control mt-3" id="username" name='username' placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control mt-3" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <a href="/register" class="mt-3 text">click here to register</a>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Login</button>
    </form>
</div>

{% endblock %}
