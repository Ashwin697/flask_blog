{% extends "base.html" %}

{% block body %}


<div class="container justify-content-center">
  
      <nav class="navbar navbar-expand-lg justify-content-center navbar-light bg-light">
        
          <div class="container justify-content-center " id="navbarNav">
            <ul class="navbar-nav my-5">
              
              <li class="nav-item col-md-4 mx-5">
                  <button class="btn btn-warning btn-lg"><a class="nav-link" href="/addpost">Create Post</a></button>
                
              </li>
              
              <li class="nav-item  col-md-4 mx-5">
                  <button class="btn btn-warning btn-lg"><a class="nav-link" href="/editpage">Edit Post</a></button>
                
              </li>
              
              <li class="nav-item col-md-4 mx-5">
                  <button class="btn btn-warning btn-lg"><a class="nav-link" href="/listpost">List Post</a></button>
                
              </li>
              
            </ul>
          </div>
        </nav>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Posts</h5>
          <p class="card-text">{{ total }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Posts</h5>
          <ul class="list-group list-group-flush">
            {% for post in posts %}
              <li class="list-group-item"><a href="/post/{{post.slug}}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>





{% endblock %}
