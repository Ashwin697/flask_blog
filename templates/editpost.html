{% extends "base.html" %}

{% block body %}



<style>
    body {
        background-color: #f8f9fa;
    }
    .post-container {
        max-width: 800px;
        margin: auto;
        margin-top: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .form-control {
        border-radius: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 20px;
    }
    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }
</style>


<div class="post-container">
    <h1>Edit Post</h1>
    <form method="post" action="{{ url_for('edit',slugi=post.slug) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" value="{{post.title}}">
        </div>
        <div class="form-group">
            <label for="slug">Slug:</label>
            <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter slug" value="{{post.slug}}">
        </div>
        <div class="form-group">
            <label for="tagline">Tagline:</label>
            <input type="text" class="form-control" id="tagline" name="tagline" placeholder="Enter tagline" value="{{post.tagline}}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            {{ ckeditor.create(value=post.content|safe) }}
        </div>
        <!-- <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" value="{{post.imagefile}}">
        </div> -->
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" value="{{post.imagefile}}">
            {% if post.imagefile %}
            <img src="{{ url_for('static', filename='uploads/' + post.imagefile) }}" alt="Uploaded image" style="height: 640px;">
            {% endif %}
          </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>





{% endblock %}
